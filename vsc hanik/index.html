<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Peminjaman Alat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .konten {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
    }

    input, select, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: none;
    }

    .inline-group {
      display: flex;
      justify-content: center;
      gap: 5px;
    }

    .inline-group select,
    .inline-group input {
      width: 45%;
    }

    button {
      background: lightgreen;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="konten">
  <h1>Peminjaman Alat</h1>
  <form action="https://docs.google.com/forms/d/e/1FAIpQLSe1qHpOyE2nk6olV0NDBajMuhSx8hZ_gx9w8WZahac_645Zig/formResponse" method="POST" target="hidden_iframe" onsubmit="gabungkanDanSubmit(); return false;">
    
    <input type="text" name="entry.2147593403" id="nama" placeholder="Nama Lengkap" required>

    <select name="entry.725118559" id="alat" required>
      <option value="">-- Pilih Alat --</option>
      <option value="Laptop">üìò Laptop</option>
      <option value="PC">üñ•Ô∏è PC</option>
      <option value="Keyboard">‚å®Ô∏è Keyboard</option>
      <option value="Mouse">üñ±Ô∏è Mouse</option>
    </select>

    <!-- Email -->
    <div class="inline-group">
      <input type="text" id="email-user" placeholder="Email (tanpa @)">
      <select id="email-domain">
        <option value="@gmail.com">@gmail.com</option>
        <option value="@yahoo.com">@yahoo.com</option>
        <option value="@outlook.com">@outlook.com</option>
      </select>
    </div>
    <input type="hidden" name="entry.1912079637" id="email-full" required>

    <!-- WhatsApp -->
    <div class="inline-group">
      <select id="kode-wa">
        <option value="+62">+62 (ID)</option>
        <option value="+60">+60 (MY)</option>
        <option value="+1">+1 (US)</option>
      </select>
      <input type="text" id="wa" placeholder="Nomor WhatsApp" required>
    </div>
    <input type="hidden" name="entry.1463242262" id="wa-full" required>

    <!-- Tanggal -->
    <input type="date" name="entry.1294861226" id="tanggal" required>

    <button type="submit">Kirim</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
</div>

<script>
function gabungkanDanSubmit() {
  // Gabungkan email
  const emailUser = document.getElementById("email-user").value.trim();
  const emailDomain = document.getElementById("email-domain").value;
  const fullEmail = emailUser + emailDomain;
  document.getElementById("email-full").value = fullEmail;

  // Gabungkan WhatsApp
  const kodeWA = document.getElementById("kode-wa").value;
  const nomorWA = document.getElementById("wa").value.trim();
  const fullWA = kodeWA + nomorWA;
  document.getElementById("wa-full").value = fullWA;

  // Submit form
  document.querySelector("form").submit();

  alert("‚úÖ Data berhasil dikirim!");
  
  // Reset form manual
  document.getElementById("nama").value = "";
  document.getElementById("alat").value = "";
  document.getElementById("email-user").value = "";
  document.getElementById("wa").value = "";
  document.getElementById("tanggal").value = "";
}
</script>

</body>
</html>
