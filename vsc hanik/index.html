<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Aplikasi Peminjaman Alat</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    header {
      border-bottom: 5px solid #007BFF;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    .container, .login, .dashboard, .aksi, .riwayat, .pendaftar {
      background: #f1f1f1;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .flex-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Aplikasi Peminjaman Alat</h1>
</header>

<div class="login" id="login">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Masuk</button>
  <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
</div>

<div class="container hidden" id="register">
  <h2>Daftar Akun</h2>
  <input type="text" id="reg-nama" placeholder="Nama Lengkap" required>
  <input type="email" id="reg-email" placeholder="Alamat Email" required>
  <input type="text" id="reg-wa" placeholder="Nomor WhatsApp" required>
  <input type="text" id="reg-user" placeholder="Username" required>
  <input type="password" id="reg-pass" placeholder="Password" required>
  <button onclick="register()">Daftar</button>
  <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login di sini</a></p>
</div>

<div class="dashboard hidden" id="dashboard">
  <h2>Selamat datang, <span id="current-user"></span></h2>
  <div id="user-actions" class="hidden">
    <input type="text" id="namaUser" placeholder="Masukkan Nama Anda" required>
    <div class="flex-row">
      <button onclick="bukaForm('pinjam')">Peminjaman</button>
      <button onclick="bukaForm('kembali')">Pengembalian</button>
    </div>
  </div>

  <div id="admin-actions" class="hidden">
    <button onclick="tampilkanRiwayat()">Lihat Riwayat</button>
    <button onclick="tampilkanPendaftar()">Lihat Pendaftar</button>
    <button onclick="downloadPDF('riwayat')">Download Riwayat PDF</button>
    <button onclick="downloadPDF('pendaftar')">Download Pendaftar PDF</button>
  </div>
</div>

<div class="aksi hidden" id="form-pinjam">
  <h3>Form Peminjaman</h3>
  <select id="alat-pinjam">
    <option value="">-- Pilih Alat --</option>
    <option value="Laptop">📘 Laptop</option>
    <option value="PC">🖥️ PC</option>
    <option value="Keyboard">⌨️ Keyboard</option>
    <option value="Mouse">🖱️ Mouse</option>
  </select>
  <button onclick="catatAksi('Pinjam')">Kirim</button>
</div>

<div class="aksi hidden" id="form-kembali">
  <h3>Form Pengembalian</h3>
  <select id="alat-kembali">
    <option value="">-- Pilih Alat --</option>
    <option value="Laptop">📘 Laptop</option>
    <option value="PC">🖥️ PC</option>
    <option value="Keyboard">⌨️ Keyboard</option>
    <option value="Mouse">🖱️ Mouse</option>
  </select>
  <button onclick="catatAksi('Kembali')">Kirim</button>
</div>

<div class="riwayat hidden" id="riwayat">
  <h3>Riwayat Peminjaman & Pengembalian</h3>
  <ul id="log"></ul>
</div>

<div class="pendaftar hidden" id="pendaftar">
  <h3>Data Pendaftar</h3>
  <ul id="list-pendaftar"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  let currentUser = "";
  const riwayatData = [];
  const userAccounts = [];
  const daftarPendaftar = [];

  function showRegister() {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("register").classList.remove("hidden");
  }

  function showLogin() {
    document.getElementById("register").classList.add("hidden");
    document.getElementById("login").classList.remove("hidden");
  }

  function register() {
    const nama = document.getElementById("reg-nama").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const wa = document.getElementById("reg-wa").value.trim();
    const username = document.getElementById("reg-user").value.trim();
    const password = document.getElementById("reg-pass").value.trim();

    if (!nama || !email || !wa || !username || !password) {
      alert("Semua kolom harus diisi!");
      return;
    }

    userAccounts.push({ username, password });
    daftarPendaftar.push({ nama, email, wa });

    alert("Pendaftaran berhasil! Silakan login.");
    showLogin();
  }

  function login() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();

    if ((user === "admin" && pass === "1234") || userAccounts.some(u => u.username === user && u.password === pass)) {
      currentUser = user;
      document.getElementById("login").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("current-user").innerText = user;
      if (user === "admin") {
        document.getElementById("admin-actions").classList.remove("hidden");
      } else {
        document.getElementById("user-actions").classList.remove("hidden");
      }
    } else {
      alert("Login gagal. Username/password salah.");
    }
  }

  function bukaForm(jenis) {
    document.getElementById("form-pinjam").classList.add("hidden");
    document.getElementById("form-kembali").classList.add("hidden");
    document.getElementById("form-" + jenis).classList.remove("hidden");
  }

  function catatAksi(aksi) {
    const nama = document.getElementById("namaUser").value.trim();
    const alat = document.getElementById(aksi === "Pinjam" ? "alat-pinjam" : "alat-kembali").value;
    const waktu = new Date().toLocaleString();
    if (!nama || !alat) return alert("Mohon isi nama dan pilih alat.");

    const data = `${waktu} - ${nama} melakukan ${aksi} alat: ${alat}`;
    riwayatData.push(data);
    alert("✅ " + aksi + " berhasil!");
  }

  function tampilkanRiwayat() {
    const list = document.getElementById("log");
    list.innerHTML = "";
    riwayatData.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });
    document.getElementById("riwayat").classList.remove("hidden");
  }

  function tampilkanPendaftar() {
    const list = document.getElementById("list-pendaftar");
    list.innerHTML = "";
    daftarPendaftar.forEach(p => {
      const li = document.createElement("li");
      li.textContent = `${p.nama} - ${p.email} - ${p.wa}`;
      list.appendChild(li);
    });
    document.getElementById("pendaftar").classList.remove("hidden");
  }

  function downloadPDF(jenis) {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const dataList = jenis === 'riwayat' ? riwayatData : daftarPendaftar.map(p => `${p.nama} - ${p.email} - ${p.wa}`);
    doc.setFontSize(12);
    doc.text(jenis === 'riwayat' ? "Riwayat Peminjaman & Pengembalian:" : "Data Pendaftar:", 10, 10);

    dataList.forEach((item, index) => {
      doc.text(`- ${item}`, 10, 20 + index * 10);
    });

    doc.save(jenis + ".pdf");
  }
</script>

</body>
</html>
